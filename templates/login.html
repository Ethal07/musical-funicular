<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="static\style.css" rel="stylesheet">
</head>

<body>
    <div action="/login" class="container">
        <h1>Sign In</h1>
        <form method="post">
            <div class="mb-3">
                <label for="loginUsernameInput1" class="form-label">Username</label>
                <input name="loginUsernameInput1" type="username" class="form-control" id="loginUsernameInput1"
                    aria-describedby="usernameHelp"/>
            </div>
            <div class="mb-3">
                <label for="loginPasswordInput1" class="form-label">Password</label>
                <input name="loginPasswordInput1" type="password" class="form-control" id="loginPasswordInput1"
                    aria-describedby="passwordHelp" />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#loginInputPassword1');
            togglePassword.addEventListener('click', () => {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('bi-eye');
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
